name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '上游项目的 tag 版本号'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: komari-monitor/komari-agent

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream code
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ inputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build s390x binary
        env:
          GOOS: linux
          GOARCH: s390x
          CGO_ENABLED: 0
        run: |
          go build -trimpath \
            -ldflags="-s -w -X github.com/komari-monitor/komari-agent/update.CurrentVersion=${{ inputs.tag }}" \
            -o komari-agent-linux-s390x

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh release create ${{ inputs.tag }} komari-agent-linux-s390x \
            --repo ${{ github.repository }} \
            --title "${{ inputs.tag }}" \
            --notes "基于上游 [komari-agent ${{ inputs.tag }}](https://github.com/${{ env.UPSTREAM_REPO }}/releases/tag/${{ inputs.tag }}) 构建的 s390x 版本"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/s390x
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
